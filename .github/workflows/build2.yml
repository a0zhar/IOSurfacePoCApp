name: Build iOS App2

on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Xcode
        run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

      - name: Build the app
        run: |
          xcodebuild -project explt.xcodeproj \
                     -scheme explt \
                     -configuration Release \
                     -archivePath ${{ github.workspace }}/build/explt.xcarchive archive
          xcodebuild -exportArchive -archivePath ${{ github.workspace }}/build/explt.xcarchive \
                     -exportOptionsPlist exportOptions.plist \
                     -exportPath ${{ github.workspace }}/build

      - name: Upload artifact
        uses: actions/upload-artifact@main
        with:
          name: explt-ipa
          path: build/*.ipa
